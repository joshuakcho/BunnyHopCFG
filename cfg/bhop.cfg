// Script for auto bunnyhopping and no air deacceleration or capped velocity
// Only works on private workshop maps
// Made by Josh Cho




// ========== BINDS ==========
	// custom bind to use for auto jumping

alias "jumpButton" "+jump"
bind "X" "jumpButton"					// change "X" to whatever bind fits




// ========== AIR ACCELERATION ==========
	// changes max velocity and acceleration quantities to have maxed speed
	
sv_airaccelerate 12000;
sv_accelerate_use_weapon_speed 0;
sv_maxvelocity 9000;
sv_clamp_unsafe_velocities 0;




// ========== BUNNYHOPPING ==========
	// enables autobunnyhopping by holding spaace
	
sv_cheats 1;
sv_autobunnyhopping 1;
sv_enablebunnyhopping 1;




// ========== STAMINA ==========
	// unlimited stamina to prevent slow down from lands and jumps
	
sv_staminamax 0;
sv_staminajumpcost 0;
sv_staminalandcost 0;
sv_staminarecoveryrate 0;




// ========== WEAPON ACCURACY ==========
	// no weapon inaccuracy, full control of spray even when accelerating
	
weapon_accuracy_nospread "1";
weapon_debug_spread_gap "1";
weapon_recoil_cooldown "0";
weapon_recoil_scale "0"
weapon_recoil_decay1_exp "99999";
weapon_recoil_decay2_exp "99999";
weapon_recoil_decay2_lin "99999";
weapon_recoil_scale "0";
weapon_recoil_suppression_shots "500";




echo “”
echo “”
echo “”
echo “########## AUTO BHOP CONFIG LOADED ##########”
echo “”
echo “”
echo “”


